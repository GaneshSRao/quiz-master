<template>
  <div class="slds-p-around_medium">
    <div class="slds-m-around_xx-small slds-p-around_small lgc-bg-question">
      <p class="slds-text-heading_small" title={question.Question__c}>
        {question.Question__c}
      </p>
    </div>
    <template if:true={options}>
      <template for:each={options} for:item="option">
        <template if:true={option.label}>
          <div class={option.styleClass} key={option.value}>
            <p>
              <input
                type={option.type}
                checked={option.checked}
                name={option.name}
                value={option.value}
                onclick={handleOptionsClick}
              />&emsp;{option.label}
            </p>
          </div>
        </template>
      </template>
    </template>

    <div class="slds-m-around_small">
      <lightning-layout horizontal-align="end">
        <lightning-button
          label="Previous"
          title="Previous"
          onclick={handlePreviousClick}
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          label="Next"
          title="Next"
          onclick={handleNextClick}
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          label="Check"
          title="Check"
          onclick={handleSubmitClick}
          variant="brand"
          class="slds-m-left_x-small"
        ></lightning-button>
      </lightning-layout>
    </div>
  </div>
</template>
