<template>
  <template if:true={totalQuesitons.data}>
    <lightning-card title={title} icon-name="standard:solution">
      <template if:true={questionRecord.data}>
        <template if:true={currentQuestion}>
          <c-question-card
            question={currentQuestion}
            onnext={handleNextClick}
          >
          </c-question-card>
        </template>
      </template>
    </lightning-card>
  </template>
</template>
